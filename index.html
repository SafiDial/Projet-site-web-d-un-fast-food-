<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bon Goût</title>
</head>

<body>
    <div class="loader-container">
        <div class="burger">
            <div class="bun top"></div>
            <div class="lettuce"></div>
            <div class="cheese"></div>
            <div class="patty"></div>
            <div class="bun bottom"></div>
        </div>
        <div class="loading-ring">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="loading-text">
            <span class="word">Le</span>
            <span class="word">Bon</span>
            <span class="word">Goût</span>
        </div>
    </div>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 0, 0, 0);
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
        }

        .loader-container {
            text-align: center;
            z-index: 10;
        }

        .loading-text {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fadeIn 2s infinite;
        }

        .loading-text .word {
            animation: bounceWord 1.5s infinite;
        }

        .loading-text .word:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-text .word:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-text .word:nth-child(3) {
            animation-delay: 0.6s;
        }

        .burger {
            width: 200px;
            height: 250px;
            position: relative;
            margin: 0 auto;
            animation: bounce 1.5s infinite;
        }

        .burger div {
            position: absolute;
            width: 200px;
            left: 0;
            transform: rotateX(45deg);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        .bun {
            height: 40px;
            background: radial-gradient(circle at center, #ffc107, #ff9800);
            border-radius: 20px 20px 10px 10px;
            z-index: 5;
        }

        .bun.top {
            top: 0;
        }

        .bun.bottom {
            bottom: 0;
            border-radius: 10px 10px 20px 20px;
        }

        .lettuce {
            height: 30px;
            background: linear-gradient(135deg, #8bc34a, #4caf50);
            top: 45px;
            border-radius: 5px;
            z-index: 4;
        }

        .cheese {
            height: 20px;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            top: 75px;
            z-index: 3;
            border-radius: 2px;
        }

        .patty {
            height: 30px;
            background: linear-gradient(135deg, #795548, #5d4037);
            top: 100px;
            z-index: 2;
            border-radius: 5px;
        }

        /* Anneau de chargement */
        .loading-ring {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .loading-ring div {
            width: 20px;
            height: 20px;
            margin: 0 8px;
            border-radius: 50%;
            background: white;
            animation: ring 1.2s infinite;
        }

        .loading-ring div:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-ring div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-ring div:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes bounceWord {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
                color: #ffe600;
                text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            }
        }

        @keyframes ring {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        @keyframes fadeIn {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>

    <script>
        // Rediriger après 2 secondes
        setTimeout(() => {
            window.location.href = "menu-de-navigation/index.html"; 
        }, 2000);
    </script>
</body>

</html>
