<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Filtrée</title>
    <!-- Lien vers Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Définir une taille fixe pour toutes les images */
        .gallery img {
            width: 100%;
            height: 250px; /* Vous pouvez ajuster cette valeur selon vos besoins */
            object-fit: cover; /* Cette propriété permet de couvrir l'espace sans déformer l'image */
            border-radius: 8px;
        }

        /* Ajouter de l'espace entre les lignes de la galerie */
        .gallery .col-12 {
            margin-bottom: 20px; /* Espace vertical entre les lignes d'images */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top py-2">
        <div class="container">
            <a class="navbar-brand" href="#carousel">
                LE BON GOUT
                <div class="navbar-brand-subtitle">Restauration Rapide</div>
            </a> 
          
          <!-- Bouton de navigation pour petits écrans -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="material-symbols-outlined ">menu</span>
          </button>
          
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link text-white" href="../index.html">Accueil</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="../index.html#menu">Menu</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="reservation.html">Réservations</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="apropos.html">À propos</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="#galerie">Galerie</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    












    <!-- Section de la galerie -->
    <section class="my-5 py-5" style="margin-top: 80px;">
        <div class="container">
            <!-- Filtre central -->
            <div class="text-center mb-4">
                <button class="btn btn-primary mx-2" data-filter="boisson">Boissons</button>
                <button class="btn btn-success mx-2" data-filter="pizza">Pizzas</button>
                <button class="btn btn-warning mx-2" data-filter="burger">Burgers</button>
                <button class="btn btn-secondary mx-2" data-filter="all">Tout afficher</button>
            </div>

            <!-- Galerie d'images -->
            <div class="row gallery">
                <div class="col-lg-4 col-md-6 col-12 filter boisson">
                    <img src="../css/images/M6.avif" alt="Boisson 1">
                </div>
                <div class="col-lg-4 col-md-6 col-12 filter boisson">
                    <img src="../css/images/M1.jpg" alt="Boisson 2">
                </div>
                <div class="col-lg-4 col-md-6 col-12 filter pizza">
                    <img src="../css/images/Acceuil.jpg" alt="Pizza 1">
                </div>
                <div class="col-lg-4 col-md-6 col-12 filter pizza">
                    <img src="../css/images/aprop11.avif" alt="Pizza 2">
                </div>
                <div class="col-lg-4 col-md-6 col-12 filter burger">
                    <img src="../css/images/carou22.avif" alt="Burger 1">
                </div>
                <div class="col-lg-4 col-md-6 col-12 filter burger">
                    <img src="../css/images/fastfood1.png" alt="Burger 2">
                </div>
            </div>
        </div>
    </section>

    <!-- Lien vers le script Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Fonction de filtrage des images
        const buttons = document.querySelectorAll('button[data-filter]');
        const items = document.querySelectorAll('.filter');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const filterValue = button.getAttribute('data-filter');
                
                items.forEach(item => {
                    if (filterValue === 'all') {
                        item.style.display = 'block';
                    } else if (item.classList.contains(filterValue)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>

</body>
</html>
