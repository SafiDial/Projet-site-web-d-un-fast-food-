<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Leaflet - Paris</title>

    <!-- Inclure la feuille de style de Leaflet -->
    <link rel="stylesheet" href="leaflet/leaflet.css"/>

    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <!-- Conteneur pour la carte -->
    <div id="map"></div>

    <!-- Inclure le script JavaScript de Leaflet -->
    <script src="leaflet/leaflet.js"></script>

    <script>
        var mymap = L.map('map').setView([48.8566, 2.3522], 13); // Coordonnées de Paris

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(mymap);

        L.marker([48.8566, 2.3522]).addTo(mymap)
            .bindPopup('Paris, France')
            .openPopup();
    </script>

</body>
</html>
